        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="index.html">
                <img src="../assets/img/MEDIA_FIT_LOGO_baja_verde.png" width="160" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Fitness club

                  <button class="btn btn-outline-success my-2 my-sm-0">Adivinanza</button>
              </a>
            </nav>
        </header>
        <main class="text-center">
            <h2>Contactanos!</h2>
            <p>Envianos tu consulta y recibi una respuesta en el dia!</p>
            <div class="container">
                <form action="#" method="POST" class="was-validated">
                  <div class="form-group">
                    <label for="uname"><strong>Tu nombre:</strong></label>
                    <input type="text" class="form-control" id="uname" placeholder="Ingresar nombre" name="uname" required>
                    <div class="valid-feedback">Válido</div>
                    <div class="invalid-feedback">Porfavor completa este campo.</div>
                  </div>
                  <div class="form-group">
                    <label for="email"><strong>Tu email:</strong></label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresar email" name="emailu" required>
                    <div class="valid-feedback">Válido</div>
                    <div class="invalid-feedback">Porfavor completa este campo.</div>
                  </div>
                  <fieldset class="form-group">
                    <label for="asunto"><strong>Asunto</strong></label>
                    <select name="asunto" class="form-control" id="Asunto">
                        <option select disabled selected>Seleccionar asunto</option>
                        <option value="problema-pago">Problemas con mi pago</option>
                        <option value="Cancelar-suscripcion">Quiero darme de baja</option>
                        <option value="comentarios">Comentarios generales</option>
                        <option value="quejas">Libro de quejas</option>
                        <option value="otro">Otro</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <label for="comentario"><strong>Tu comentario</strong></label>
                    <textarea name="comentario" class="form-control" id="comentario" cols="30" rows="10">Mensaje</textarea>
                </fieldset>
                  <button type="reset" class="btn btn-dark">Reiniciar Formulario</button>
                  <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
